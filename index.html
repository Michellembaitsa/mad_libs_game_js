<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Let's Play</title>
</head>

<body>
    <h1>Mad Lib </h1>
    <br>
    <p>Fill out the boxes then select <em>"Result"</em> button.</p>
    <div>
        <ul class="boxes">
            <li>A person's name:<input id="person_name" type="text"></li>
            <li>An adverb:<input id="adverb" type="text"></li>
            <li>A place: <input id="place" type="text "></li>
            <li>A pronoun:<input id="pronoun" type="text "></li>
            <li>A verb:<input id="verb" type="text "></li>
            <li>A noun:<input id="noun" type="text "></li>
            <li>Something You Like:<input id="like" type="text "></li>
        </ul>
    </div>
    <div>
        <button id="mad_lib">Result</button>
    </div>
    <br>
    <p id="result "> </p>
    <script src="index.js "></script>

</body>

</html>
